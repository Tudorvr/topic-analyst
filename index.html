<!DOCTYPE html>
<html>
<head>
	<title>topic-analyst</title>

    <!--<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">-->
	<link rel="stylesheet" type="text/css" href="css/styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>

	<div id="main">

        <intropage>

        </intropage>

    </div>


    <!--
        Templates.
    -->

    <template id="intropage">
        <div class="container">

            <div class="header">
                <div class="header-wrapper">
                    <div class="header-margin"></div>
                    <div class="header-title">Topic Analyst</div>
                </div>
            </div>

            <div class="content">
                <div class="intro-page-content">
                    <div class="intro-explanation">
                        Topic Analyst looks at a Facebook page and uses
                        Machine Learning to group posts by topic.
                        At a glance, we can see what a huge page is about
                        and we can run some statistics to see what topics
                        are interesting for its fans.
                    </div>
                    <div class="select-wrapper">
                        <div class="select-header">Select page:</div>
                        <div class="select-pages-wrapper">
                            <div v-for="i in pages">
                                <pagelink :pageinfo="i"></pagelink>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>

    </template>



    <template id="pagelink">

        <div class="select-page" v-on:click="loadPage">{{ pageinfo[0] }}</div>

    </template>



	<script src="js/vue.js"></script>
	<script src="js/vue-resource.min.js"></script>
	<script src="js/script.js"></script>

</body>
</html>
